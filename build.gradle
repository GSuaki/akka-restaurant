plugins {
    id 'net.ltgt.apt' version '0.10'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    apt "org.projectlombok:lombok:1.18.2"

    compile "io.vavr:vavr:0.9.2"
    compile "io.vavr:vavr-jackson:0.9.2"

    compile 'com.google.inject:guice:4.2.1'

    compile "org.projectlombok:lombok:1.18.2"

    compile 'com.typesafe.akka:akka-stream-kafka_2.12:0.22'

    compile 'org.apache.kafka:kafka_2.10:0.10.2.2'

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.7'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.7'
    compile 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.9.7'

    compile 'com.typesafe.akka:akka-http_2.12:10.0.11'
    compile 'com.typesafe.akka:akka-http-jackson_2.12:10.0.11'
    compile 'com.typesafe.akka:akka-stream_2.12:2.5.11'

    testCompile 'com.typesafe.akka:akka-http-testkit_2.12:10.0.11'

    testCompile 'junit:junit:4.12'
}

mainClassName = "com.lightbend.akka.http.sample.QuickstartServer"

run {
    standardInput = System.in
}